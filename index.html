<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <script type="text/javascript" src='js/game.js'></script>
</head>
<body>

  <div id='select-mode'>
    <button id='mode-1' onclick='startGame(1)'> MODE 1 </button>
    <button id='mode-2' onclick='startGame(2)'> MODE 2 </button>
  </div>

  <div id='game-mode-1' style='display:none;'>
    <div class='timer'><span class='time'></span></div>
    <table onclick='clickValue(event, 1)'>
      <tr><td data-value='1'>1</td><td data-value='2'>2</td></tr>
      <tr><td data-value='3'>3</td><td data-value='4'>4</td></tr>
    </table>
    <div class="score">0 : 0</div>
  </div>

  <div id='game-mode-2' style='display:none;'>
    <div class='timer'><span class='time'></span></div>
    <table onclick='clickValue(event, 2)'>
      <tr><td data-value='7'>7</td><td data-value='8'>8</td><td data-value='9'>9</td></tr>
      <tr><td data-value='4'>4</td><td data-value='5'>5</td><td data-value='6'>6</td></tr>
      <tr><td data-value='1'>1</td><td data-value='2'>2</td><td data-value='3'>3</td></tr>
    </table>
    <div class="score">0 : 0</div>
  </div>

  <div id='audio'>
    <audio id="audio1" src="sound/Dtmf1.ogg"></audio>
    <audio id="audio2" src="sound/Dtmf2.ogg"></audio>
    <audio id="audio3" src="sound/Dtmf3.ogg"></audio>
    <audio id="audio4" src="sound/Dtmf4.ogg"></audio>
    <audio id="audio5" src="sound/Dtmf5.ogg"></audio>
    <audio id="audio6" src="sound/Dtmf6.ogg"></audio>
    <audio id="audio7" src="sound/Dtmf7.ogg"></audio>
    <audio id="audio8" src="sound/Dtmf8.ogg"></audio>
    <audio id="audio9" src="sound/Dtmf9.ogg"></audio>
    <audio id="audioOver" src="sound/DtmfStar.ogg"></audio>
  </div>
</body>
</html>
