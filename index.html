<body onkeydown='keydown(event)' onkeyup='keyup(event)'>

  <div id='select-mode'>
    <button id='mode-1' onclick='startGame(1)'> MODE 1 </button>

  </div>

  <div id='game-mode-1' style='display:none;'>
    <div class='timer'><span class='time'></span></div>
    <table>
      <tr>
        <td data-value='1' onclick='clickValue(1)'>1</td>
        <td data-value='2' onclick='clickValue(2)'>2</td>
      </tr>
      <tr>
        <td data-value='3' onclick='clickValue(3)'>3</td>
        <td data-value='4' onclick='clickValue(4)'>4</td>
      </tr>

    <div class="score">0 : 0</div>
  </div>

  <div id='game-mode-2' style='display:none;'>
    <div class='timer'><span class='time'></span></div>
    <table onclick='clickValue(event, 2)'>
      <tr>
        <td data-value='7' onclick='clickValue(7)'>7</td>
        <td data-value='8' onclick='clickValue(8)'>8</td>
        <td data-value='9' onclick='clickValue(9)'>9</td>
      </tr>
      <tr>
        <td data-value='4' onclick='clickValue(4)'>4</td>
        <td data-value='5' onclick='clickValue(5)'>5</td>
        <td data-value='6' onclick='clickValue(6)'>6</td>
      </tr>
      <tr>
        <td data-value='1' onclick='clickValue(1)'>1</td>
        <td data-value='2' onclick='clickValue(2)'>2</td>
        <td data-value='3' onclick='clickValue(3)'>3</td>
      </tr>
    </table>
    <div class="score">0 : 0</div>
  </div>
